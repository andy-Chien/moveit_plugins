scene_buffer:
  robot_names: {
    type: string_array,
    default_value: [robot_1],
    description: "All robots considered by the scene buffer",
    validation: {
      not_empty<>: []
    }
  }
  collision_maps:
    __map_robot_names: 
      collision_robots: {
        type: string_array,
        default_value: [robot_1],
        description: "Those robots may collide",
        validation: {
          not_empty<>: []
        }
      }

